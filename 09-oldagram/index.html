<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="app-header">
        <img src="assets/logo.png" alt="Oldagram logo" class="app-logo" /><img
          src="assets/user-avatar.png"
          alt="User avatar"
          class="avatar-img"
        />
      </div>
    </header>

    <main class="feed">
      <div class="post">
        <div class="post-header">
          <div class="avatar">
            <img
              src="assets/avatar-vangogh.jpg"
              alt="Account Avatar"
              class="avatar-img"
            />
          </div>
          <div class="post-header-content">
            <span class="username">Vincent van Gogh</span>
            <span class="location">Zundert, Netherlands</span>
          </div>
        </div>
        <div class="post-image">
          <img
            src="assets/post-vangogh.jpg"
            alt="A self portrait of Vincent van Gogh"
            class="post-img"
          />
        </div>
        <div class="post-actions">
          <button class="action-btn" id="like1">
            <i data-lucide="heart"></i>
          </button>
          <button class="action-btn">
            <i data-lucide="message-circle"></i>
          </button>
          <button class="action-btn">
            <i data-lucide="send"></i>
          </button>
        </div>
        <div class="post-likes">1,234 likes</div>
        <div class="post-caption">
          <span class="username">vincey1853</span>
          <span>just took a few mushrooms lol</span>
        </div>
        <div class="post-time">2 hours ago</div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
