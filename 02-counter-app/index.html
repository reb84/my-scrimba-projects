<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frog Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="counter">
      <img
        class="pixel-frog"
        alt="A small pixel frog"
        src="./assets/pixelfrog.png"
      />
      <h1>frogs spotted:</h1>
      <h2 id="count-el">0</h2>
      <button id="increment-btn" onclick="increment()">FROG!</button>
      <button id="save-btn" onclick="save()">SAVE</button>
      <button id="reset-btn" onclick="reset()">CLEAR</button>
      <p id="save-el">Previous count:</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
